 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Modular Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üåê Welcome to My Website</h1>
    <nav>
      <button onclick="loadContent('home.html')">Home</button>
      <button onclick="loadContent('about.html')">About</button>
      <button onclick="loadContent('contact.html')">Contact</button>
    </nav>
  </header>

  <main id="content">
    <p>Click the buttons above to load content.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    function loadContent(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          return response.text();
        })
        .then(html => {
          document.getElementById("content").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("content").innerHTML = "<p>Error loading content.</p>";
          console.error(error);
        });
    }
  </script>
</body>
</html>
